<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <img src="{{ url_for('static', filename='zenly.png') }}" alt="Distintivo" class="img-fluid" style="width: 130px; height: auto;">


    <style>
        body {
            font-size: 14px;
        }
        /* Estilos para el tema oscuro */
        body.dark-theme {
            background-color: #343a40;
            color: #f8f9fa;
        }
        img {
        padding: 20px;
        margin-right: 10px; /* Espacio entre la imagen y el texto */
    }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center mt-5">Iniciar Sesi√≥n</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electr√≥nico</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingresa tu contrase√±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        const themeButton = document.getElementById('themeButton');

        // Verifica si hay un tema guardado en localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeButton.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
        }

        // Cambia el tema al hacer clic en el bot√≥n
        themeButton.addEventListener('click', function () {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                this.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
            } else {
                localStorage.setItem('theme', 'light');
                this.innerHTML = 'üåô'; // Icono de modo oscuro
            }
        });
    </script>
</body>
</html>
