<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <img src="{{ url_for('static', filename='zenly.png') }}" alt="Distintivo" class="img-fluid" style="width: 130px; height: auto;">

    <style>
        body {
            font-size: 14px;
        }
        /* Estilos para el tema oscuro */
        body.dark-theme {
            background-color: #343a40;
            color: #f8f9fa;
        }
        /* Cambiar color de texto de la tabla y botones en modo oscuro */
        body.dark-theme .table th,
        body.dark-theme .table td {
            color: #f8f9fa; /* Color blanco para el texto de la tabla */
        }
        body.dark-theme .btn-danger {
            background-color: #dc3545; /* Color de fondo del bot√≥n peligro */
            border-color: #dc3545; /* Color de borde del bot√≥n peligro */
        }
        body.dark-theme .btn-danger:hover {
            background-color: #c82333; /* Color al pasar el mouse por encima */
            border-color: #bd2130; /* Color del borde al pasar el mouse */
        }
        img {
        padding: 20px;
        margin-right: 10px; /* Espacio entre la imagen y el texto */
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gesti√≥n de Usuarios</h1>
            <button id="themeButton" class="btn btn-outline-light btn-sm">üåô</button> <!-- Bot√≥n de modo oscuro -->
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-primary">Modificar</a>
                        <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger">Eliminar</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_user') }}" class="btn btn-primary">Agregar Usuario</a>
        <a href="admi" class="btn btn-primary">Atr√°s</a>
    </div>

    <script>
        const body = document.body;
        const themeButton = document.getElementById('themeButton');

        // Verifica si hay un tema guardado en localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeButton.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
        }

        // Cambia el tema al hacer clic en el bot√≥n
        themeButton.addEventListener('click', function () {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                this.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
            } else {
                localStorage.setItem('theme', 'light');
                this.innerHTML = 'üåô'; // Icono de modo oscuro
            }
        });
    </script>
</body>
</html>
