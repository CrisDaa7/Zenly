<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P√°gina{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            font-size: 14px;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .usuario-info {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            justify-content: space-between; /* Alineaci√≥n para el espacio entre */
        }
        .usuario-info h1 {
            font-size: 1.2rem;
            margin-right: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
        }
        /* Estilos para el encabezado del usuario */
        .usuario-header {
            color: black; /* Color negro para el texto "Usuarios" */
        }
        /* Estilos para el tema oscuro */
        body.dark-theme {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .sidebar.dark-theme {
            background-color: #23272b;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="mb-4 usuario-header">Usuario</h4> <!-- A√±adida clase usuario-header -->
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="/usuario" class="nav-link active">Mi Perfil</a>
            </li>
            <li class="nav-item mb-2">
                <a href="/test" class="nav-link">Ver test</a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link">Medir estr√©s</a>
            </li>
            <li class="nav-item mb-2">
                <a href="/juegos" class="nav-link">Juegos</a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link">Contactar experto</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link text-danger">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para el modo oscuro
        const body = document.body;
        const themeButton = document.createElement('button');
        themeButton.id = 'themeButton';
        themeButton.className = 'btn btn-outline-dark btn-sm';
        themeButton.innerHTML = 'üåô'; // Icono de modo oscuro
        themeButton.style.marginLeft = 'auto'; // Para alinearlo a la derecha

        // Verifica si hay un tema guardado en localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeButton.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
        }

        // Cambia el tema al hacer clic en el bot√≥n
        themeButton.addEventListener('click', function () {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                this.innerHTML = '‚òÄÔ∏è'; // Icono de modo claro
            } else {
                localStorage.setItem('theme', 'light');
                this.innerHTML = 'üåô'; // Icono de modo oscuro
            }
        });

        // Agregar el bot√≥n a la secci√≥n del administrador
        document.addEventListener("DOMContentLoaded", function() {
            const usuarioInfo = document.querySelector('.usuario-info');
            usuarioInfo.appendChild(themeButton);
        });
    </script>
</body>
</html>
